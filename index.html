<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="header">
        <div class="logo">Header Logo</div>
        <ul class="header-links">
            <li><a href="#">header link one</a></li>
            <li><a href="#">header link two</a></li>
            <li><a href="#">header link three</a></li>
        </ul>
    </div>
    <div class="introduction">
        <div class="intro-left">
            <p class="intro-large">This website is awesome</p>
            <p class="intro-small">This website has some subtext that goes here under the main title. It's a smaller
                font and the color is lower contrast</p>
            <button class="intro-button">Sign up</button>
        </div>
        <div class="intro-right">
            <img class="intro-img" src="images/placeholder.png" alt="this is a placeholder for an image">
        </div>
    </div>
    <div class="information">
        <div class="info-title">Some random information.</div>
    </div>
    <div class="quote"></div>
    <div class="sign-up"></div>
    <div class="footer"></div>
</body>

</html>
